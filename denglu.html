<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_782903_f9ndt38b1at.css">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/denglu.css">
	<script src="js/denglu.js"></script>
</head>
<body>
	<a href="index.html"><div class="dlu">注册</div></a>
	<div class="welcome">
		<img src="img/welcome.png" alt="">
	</div>
	<div class="touxiang">
		<!-- <img src="img/touxiangbeijing.png" alt=""> -->
		<img src="img/touxiang.jpg" alt="">
	</div>
	<div class="name">Smile</div>
	<div class="middle">
		<div class="container">
			<div class="top"></div>
			<div class="bottom">
				<div class="container">
					<div class="list">
						<div class="list-top">
							<div class="li-top-left">
								<h5>●●</h5>
								<h4>USERNAME</h4>
							</div>
							<div class="li-top-right erroy1">
							<i class="iconfont icon-gantanhao"></i>
							<p>请输入正确的11位手机号码</p></div>
						</div>
						<div class="list-bottom">
							<div class="list-bottom-left">
								<i class="iconfont icon-zhanghu1"></i>
							</div>
							<div class="list-bottom-right">
								<input type="text" class="user">
								<i class="iconfont icon-duigou"></i>
								<p>(请输入您的手机号或账号)</p>
							</div>
						</div>
					</div>
				
					<div class="list">
						<div class="list-top">
							<div class="li-top-left">
								<h5>●●</h5>
								<h4>PASSWORD</h4>
							</div>
							<div class="li-top-right erroy2">
							<i class="iconfont icon-gantanhao"></i>
							<p>请输入正确的6位密码</p></div>
						</div>
						<div class="list-bottom">
							<div class="list-bottom-left">
								<i class="iconfont icon-icon2"></i>
							</div>
							<div class="list-bottom-right">
								<input type="password" class="pass">
								<i class="iconfont icon-duigou"></i>
								<p>(请输入您的6位登录密码)</p>
							</div>
						</div>
					</div>
					<div class="btn">
						<div class="btn-left">
							<i class="iconfont icon-denglulogin11"></i>
							<button>登录</button>
						</div>
						<div class="btn-left">
							<i class="iconfont icon-wenhao"></i>
							<button>忘记密码</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- <div class="btn">
		<button>登录</button>
</div> -->
<div class="second">
	<img src="img/tired.png" alt="">
</div>
<div class="tired">
	<ul>
		<li>
			<i class="iconfont icon-weixin"></i>
		</li>
		<li>
			<i class="iconfont icon-Alipay"></i>
		</li>
		<li>
			<i class="iconfont icon-icon_weibo"></i>
		</li>
	</ul>
</div>
</body>	
</body>
</html>
